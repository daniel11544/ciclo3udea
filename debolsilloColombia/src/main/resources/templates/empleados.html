<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Empleados</title>
</head>

<body>

<div class="px-4 py-4 mx-5 my-1 text-center">
    <img src="img/empresa.png" class="d-block mx-auto my-auto mb-4" height="100" alt="empleado">
    <h1 class="display-5 fw-bold">Empleados</h1>
    <p>informacion de los empleados registrados</p>
</div>

<div class="px-4 py-4 mx-5 my-5 text-center">
    <div class="d-flex justify-content-center gap-3">
        <div th:each="empleados:${empleados}" class="card" style="width: 18rem;">
            <img src="img/empleado.png" class="d-block mx-auto my-auto mb-4" height="200" alt="empleado">
            <div class="card-body">
                <h5 th:text="${empleados.nombre}" class="card-title"></h5>
                <p th:text="${empleados.correo}" class="card-text"></p>
                <p th:text="${empleados.empresaEmpleadoPertenece}" class="card-text"></p>
                <p th:text="${empleados.rolempleado}" class="card-text"></p>
                <div class="d-flex gap-1 justify-content-center">
                    <form th:action="@{/empleados/{id}(id=${empleados.id})}" th:method="get">
                        <button type="submit" class="btn btn-primary">actualizar</button>

                    </form>
                    <form th:action="@{/empleados/{id}(id=${empleados.id})}" th:method="delete">
                        <button type="submit" class="btn btn-primary">eliminar</button>

                    </form>


                </div>
            </div>
        </div>
    </div>


</div>
<div class="px-4 py-4 mx-5 my-5 text-center">
    <a href="/" class="my-5 btn btn-primary">volver a inicio</a>
    <a href="/nuevaempleado" class="my-5 btn btn-outline-primary">crear empleado</a>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>


</body>

</html>
