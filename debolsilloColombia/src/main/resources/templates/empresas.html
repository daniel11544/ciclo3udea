<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Empresas</title>
</head>

<body>

<div class="px-4 py-4 mx-5 my-5 text-center">
    <img src="img/empresa.png" class="d-block mx-auto my-auto mb-4" height="200" alt="empresa">
    <h1 class="display-5 fw-bold">Empresa</h1>
    <p>informacion de las empresas registradas</p>
</div>

<div class="px-4 py-4 mx-5 my-5 text-center">
    <div class="d-flex justify-content-center gap-3">
        <div th:each="empresas:${empresas}" class="card" style="width: 18rem;">
            <img src="img/empresa.png" class="d-block mx-auto my-auto mb-4" height="200" alt="empresass">
            <div class="card-body">
                <h5 th:text="${empresas.nombre}" class="card-title"></h5>
                <p th:text="${empresas.direccion}" class="card-text"></p>
                <p th:text="${empresas.telefono}" class="card-text"></p>
                <p th:text="${empresas.nit}" class="card-text"></p>

                <div class="d-flex gap-1 justify-content-center">
                    <form th:action="@{/empresas/{id}(id=${empresas.id})}" th:method="get">
                       <button type="submit" class="btn btn-primary">actualizar</button>

                    </form>

                    <form th:action="@{/empresas/{id}(id=${empresas.id})}" th:method="delete">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>


</div>
<div class="px-4 py-4 mx-5 my-5 text-center">
    <a href="/" class="my-5 btn btn-primary">volver a inicio</a>
    <a href="/nuevaempresa" class="my-5 btn btn-outline-primary">crear empresa</a>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>


</body>

</html>
