<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>crear empresa</title>
</head>
<body>
<main>
    <div class="px-4 py-3 my-2 text-center">
        <h1 class="display-5 fw-bold mb-5">Nueva empresa</h1>
        <div class="d-flex gap-1 justify-content-center">
            <form th:action="@{/empresas}" th:method="post" th:object="${empresa}" class="d-flex flex-column gap-3 align-items-center">
                <input th:field="*{id}" class="form-control" type="number" placeholder="id"/>
                <input th:field="*{nombre}" class="form-control" type="text" placeholder="nombre"/>
                <input th:field="*{telefono}" class="form-control" type="number" placeholder="telefono"/>
                <input th:field="*{direccion}" class="form-control" type="text" placeholder="direccion"/>
                <input th:field="*{nit}" class="form-control" type="text" placeholder="nit"/>
                <button class="btn btn-primary  px-4 gap-3" type="submit">Crear empresa</button>
                <a href="/empresas" class="btn btn-outline-secondary px-4 gap-3" type="submit">Cancelar</a>
            </form>
        </div>
    </div>
</main>

</body>
</html>
